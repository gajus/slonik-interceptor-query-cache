dist: focal
language: node_js
node_js:
  - lts/*
script:
  - npm run build
  - npm run test
  - npm run lint
  - NODE_ENV=test nyc --silent ava
  - nyc report --reporter=text-lcov | coveralls
  - nyc check-coverage --lines 80
after_success:
  - npm run build
  - semantic-release
notifications:
  email: false
sudo: false
